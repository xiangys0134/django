<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block con %}
        <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><a href="/add/">添加书籍</a></div>
        {#        <div class="panel-body">#}
        {#    <p>...</p>#}
        {##}
        {#        </div>#}

        <!-- Table -->
        <table class="table">
            <tr>
                <td>书籍名称</td>
                <td>书籍价格</td>
                <td>出版社</td>
                <td>作者</td>
                <td>出版时间</td>
            </tr>
            {% for obj in book_list %}
            <tr>
                <td>{{ obj.title }}</td>
                <td>{{ obj.price }}</td>
                <td>{{ obj.publish }}</td>
                <td>{{ obj.author }}</td>
                <td>{{ obj.publish_date|date:'Y-m-d' }}</td>

            </tr>
            {% endfor %}
        </table>
{% endblock %}
</body>
</html>
